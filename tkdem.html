<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التقديم على الإدارة - NASA</title>
    <link rel="icon" href="nasa.png" type="image/x-icon">

    <!-- تضمين خط Poppins من Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- تضمين مكتبة Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- تضمين مكتبة Font Awesome للأيقونات -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- تضمين مكتبة animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            direction: rtl;
            background-color: #1E272E;
            color: #fff;
            min-height: 100vh;
            position: relative;
        }

        header {
            background-color: transparent;
            padding: 15px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            transition: background-color 0.5s ease;
        }

        header.scrolled {
            background-color: rgba(30, 39, 46, 0.8);
        }

        .logo {
            font-size: 1.8em;
            font-weight: 600;
            color: #FFD700;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.2);
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            align-items: center;
        }

        nav ul li {
            margin-left: 30px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 1.1em;
            padding: 10px 15px;
            transition: all 0.3s ease;
        }

        nav ul li a:hover {
            color: #FFD700;
            border-bottom: 2px solid #FFD700;
        }

        .dropdown-menu {
            background-color: #1E272E;
            border: none;
        }

        .dropdown-menu a {
            color: #fff;
            text-decoration: none;
            padding: 12px 16px;
            display: block;
            transition: background-color 0.3s ease;
        }

        .dropdown-menu a:hover {
            background-color: #FFD700;
        }

        main {
            margin-top: 100px;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            color: #FFD700;
        }

        .rule-card {
            background-color: #37474F;
            border: none;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 5px rgba(0, 0, 0, 0.75);
            width: 90%;
            max-width: 600px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-control {
            background-color: #1E272E;
            color: #fff;
            border: 1px solid #555;
            border-radius: 5px;
        }

        .form-control::placeholder {
            color: #888;
        }

        .btn-primary {
            background-color: #FFD700;
            border: none;
            color: #000;
            font-weight: 600;
        }

        .btn-primary:hover {
            background-color: #FFC107;
            color: #000;
        }

        footer {
            background-color: #1E272E;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            z-index: 1000;
        }

        footer p {
            color: #fff;
            margin: 0;
            font-size: 1.2em;
        }

        footer p a {
            color: #FFD700;
            text-decoration: none;
        }

        footer p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <header id="header">
        <div class="logo">
            NASA
        </div>
        <nav>
            <ul>
                <li><a href="index.html">الرئيسية</a></li>
                <li><a href="we.html">من نحن</a></li>
                <li><a href="rules.html">قوانين</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" role="button" id="navbarDropdown2" data-bs-toggle="dropdown" aria-expanded="false">
                        المتجر
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown2">
                        <li><a class="dropdown-item" href="cars-shop.html">سيارات</a></li>
                        <li><a class="dropdown-item" href="factions-shop.html">فاكشنات</a></li>
                        <li><a class="dropdown-item" href="packges-shop.html">بكجات</a></li>
                        <li><a class="dropdown-item" href="money+gc-shop.html">فلوس + عملات ذهبية</a></li>
                    </ul>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" role="button" id="navbarDropdown1" data-bs-toggle="dropdown" aria-expanded="false">
                        قائمة التقديم
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown1">
                        <li><a class="dropdown-item" href="tkdem.html">إدارة</a></li>
                        <li><a class="dropdown-item" href="#">وظائف</a></li>
                        <li><a class="dropdown-item" href="#">رؤساء</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>التقديم على الإدارة</h1>
        <div class="rule-card animate__animated animate__fadeInLeft">
            <div class="form-group">
                <input type="text" id="username" class="form-control" placeholder="اسم حسابك ف الديسكورد" required>
            </div>
            <div class="form-group">
                <input type="text" id="number" class="form-control" placeholder="ايديهك ديسكورد" required>
            </div>
            <div class="form-group">
                <input type="text" id="name" class="form-control" placeholder="اسمك الحقيقي" required>
            </div>
            <div class="form-group">
                <input type="text" id="age" class="form-control" placeholder="عمرك الحقيقي" required>
            </div>
            <div class="form-group">
                <input type="text" id="knt" class="form-control" placeholder="هل كنت اداري في سيرفر اخر ؟" required>
            </div>
            <div class="form-group">
                <input type="text" id="km" class="form-control" placeholder="كم هيا مدة تفاعلك في اليوم ؟" required>
            </div>
            <br>
            <h2 class="rule-title">اسئلة القوانين</h2>
            <br>
            <div class="form-group">
                <input type="text" id="Pg" class="form-control" placeholder="عرف ما هو قانون ال PG">
            </div>
            <br>
            <div class="form-group">
                <input type="text" id="Gr" class="form-control" placeholder="عرف ما هو قانون ال GR">
            </div>
            <br>
            <div class="form-group">
                <input type="text" id="Mg" class="form-control" placeholder="عرف ما هو قانون ال MG">
            </div>
            <br>
            <button id="submitBtn" class="btn btn-primary">ارسال الطلب</button>
        </div>
    </main>

    <footer>
        <p>جميع الحقوق محفوظة &copy; 2024 | تصميم بواسطة <a href="#">Nasa Rp</a></p>
    </footer>

    <!-- تضمين مكتبة Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        window.onscroll = function() {
            const header = document.getElementById('header');
            if (window.pageYOffset > 100) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        };
    </script>
</body>
</html>
