    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const submitBtn = document.getElementById('submitBtn');
            let isSubmitting = false;

            submitBtn.addEventListener('click', function(event) {
                if (isSubmitting) return;
                isSubmitting = true;
                event.preventDefault();

                const username = document.getElementById('username').value;
                const number = document.getElementById('number').value;
                const name = document.getElementById('name').value;
                const age = document.getElementById('age').value;
                const knt = document.getElementById('knt').value;
                const km = document.getElementById('km').value;
                const Pg = document.getElementById('Pg').value;
                const Gr = document.getElementById('Gr').value;
                const Mg = document.getElementById('Mg').value;

                const messageContent = `
**اسم حسابك في ديسكورد:** ${username}
**ايديهك الديسكورد:** ${number}
** اسمك الحقيقي:** ${name}
**عمرك الحقيقي:** ${age}
** هل كنت اداري في سيرفر اخر ؟:** ${knt}
** كم هيا مدة تفاعلك في اليوم ؟:** ${km}
** عرف ما هو قانون PG:** ${Pg}
** عرف ما هو قانون GR:** ${Gr}
** عرف ما هو قانون MG:** ${Mg}
                `;

                fetch('https://discord.com/api/webhooks/1273195033293750272/Lg5vn3QwAVEG1zonrOouVO-POx1UFOLAra1CsN6xDGeyev3iwN67FUfE6GIS08Fk0pdV', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ content: messageContent })
                })
                .then(response => response.json())
                .then(data => {
                    console.log('نجاح:', data);
                    alert('تم إرسال التقديم بنجاح!');
                    submitBtn.disabled = true;
                    submitBtn.textContent = 'يرجى الانتظار 24 ساعة';

                    setTimeout(() => {
                        submitBtn.disabled = false;
                        submitBtn.textContent = 'إرسال التقديم';
                        isSubmitting = false;
                    }, 24 * 60 * 60 * 1000);
                })
                .catch(error => {
                    console.error('خطأ:', error);
                    alert('حدث خطأ: ' + error.message);
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'إرسال التقديم';
                    isSubmitting = false;
                });
            });
        });
    </script>





    <script>
        document.onkeydown = function (e) {
                if (
                    (e.keyCode == 123) || // F12
                    (e.ctrlKey && e.shiftKey && e.keyCode == 73) || // Ctrl+Shift+I
                    (e.ctrlKey && e.shiftKey && e.keyCode == 74) || // Ctrl+Shift+J
                    (e.ctrlKey && e.shiftKey && e.keyCode == 67) // Ctrl+Shift+C
                ) {
                    return false;

            document.addEventListener('contextmenu', function (e) {
                e.preventDefault();
                const customContextMenu = document.getElementById('customContextMenu');
                customContextMenu.style.top = `${e.clientY}px`;
                customContextMenu.style.left = `${e.clientX}px`;
                customContextMenu.style.display = 'block';
            });

    // الوصول إلى زر النسخ
    const copyButton = document.getElementById('copyButton');
    
    // تعيين الحدث عند النقر على زر النسخ
    copyButton.addEventListener('click', function() {
        const notification = document.querySelector('.notification');
        const messageElement = notification.querySelector('.message');
        try {
            // نسخ النص إلى الحافظة
            navigator.clipboard.writeText("النص الذي تريد نسخه هنا");
            showNotification('تم النسخ بنجاح!', 'success');
        } catch (err) {
            // في حالة حدوث خطأ أثناء النسخ
            showNotification('حدث خطأ أثناء النسخ.', 'error');
        }
    });
    
    function showNotification(message, type) {
        const notification = document.querySelector('.notification');
        const messageElement = notification.querySelector('.message');
        notification.classList.remove('hidden');
        messageElement.textContent = message;
        notification.classList.add(type);
        setTimeout(function() {
            notification.classList.add('hidden');
            notification.classList.remove(type);
        }, 3000); // عرض الإشعار لمدة 3 ثواني
    }
